<!DOCTYPE html>
<html>
  <head>
    <title> LOGIN PAGE </title>
    <link rel="stylesheet" type = "text/css" href="../static/login.css">
  </head>

  <body class = "login">
    <h1>
      Welcome, Travelers of the Intertoobz!

    Made by Blue Haired Gals w/ Pronouns (Ziying Jian, Talia Hsia, Jasmine Yuen)

    <div>
      <h2 id = "loghead">
        LOGIN HERE
      </h2>

      </h3>
      <form action="/login" method = "POST" class = "form">

      <br>
      <h3>
        Password:

      <br>
      <br>
        <input type="submit" name="sub1" value="Login" id class = "button">

        Don't have an account???
      </h2>
        <button type="button" class = "button"><a href="/register">REGISTER</a></button>
      </form>
      <br>
      <div id = "logmsg">
        {{loginMSG}}
      </div>
    </div>

  </body>

</html>
